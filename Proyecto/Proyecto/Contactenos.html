<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos-ONG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contactenos</h1>
    </header>
    <main>
        <section>
            <h2>Informacion de Contacto</h2>
            <p>Telefono: +504 8869 6969</p>
            <p>Correo Electronico: contacto@mi-ong.org</p>
            <p>Dirección: Plaza Ciudad Nueva, Segundo nivel - a la par de Tattos Wings</p>
        </section>
        <section>
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <p id="formMessage" class="hidden"></p>
        </section>
    </main>
    <script src="scripts/contacto.js"></script>
</body>
</html>
