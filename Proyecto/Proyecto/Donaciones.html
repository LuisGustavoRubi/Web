<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones-ONG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apoya Nuestra Causa</h1>
    </header>
    <main>
        <section>
            <h2>Haz la Diferencia</h2>
            <p>Con tu apoyo, podemos seguir ayudando a más personas y proteger el medio ambiente. ¡Gracias por ser parte del cambio!</p>
        </section>
        <section>
            <h2>Formulario de Donaciones</h2>
            <form id="donationForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" required>
                <label for="amount">Monto a Donar (Lempiras):</label>
                <input type="number" id="amount" name="amount" min="1" required>
                <label for="payment">Metodo de Pago:</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Tarjeta de Credito</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Transferencia Bancaria</option>
                </select>
                <button type="submit">Donar</button>
            </form>
            <p id="donationMessage" class="hidden"></p>
        </section>
    </main>
    <script src="scripts/donacion.js"></script>
</body>
</html>
